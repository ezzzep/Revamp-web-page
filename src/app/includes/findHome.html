<div class="findHome-container scroll-fade-up">
    <img src="./assets/img/findHome.png" alt="Cover Image" class="findHome-image scroll-fade-up" />
    <div class="findHome-overlay scroll-fade-up">
        <h1 class="findHome-title scroll-fade-up">Discover Your Perfect Place</h1>
    </div>
    <div class="card-row">
        <div class="card scroll-fade-up">
            <div class="card-image scroll-fade-up">
                <img src="./assets/img/justLike.png" alt="House Image" />
            </div>
            <div class="card-details scroll-fade-up">
                <p class="price">$450,000 - $650,000</p>
                <p class="type">Single Family Home</p>
                <p class="location">123 Main St, Pahrump, NV</p>
            </div>
        </div>
        <div class="card scroll-fade-up">
            <div class="card-image scroll-fade-up">
                <img src="./assets/img/commercial.png" alt="House Image" />
            </div>
            <div class="card-details scroll-fade-up">
                <p class="price">$350,000 - $550,000</p>
                <p class="type">House $ Lot</p>
                <p class="location">456 Main St, Pahrump, NV</p>
            </div>
        </div>
        <div class="card scroll-fade-up">
            <div class="card-image scroll-fade-up">
                <img src="./assets/img/carouselThree.png" alt="House Image" />
            </div>
            <div class="card-details scroll-fade-up">
                <p class="price">$650,000 - $1,150,000</p>
                <p class="type">Townhouse</p>
                <p class="location">789 Main St, Pahrump, NV</p>
            </div>
        </div>
    </div>
    <div class="card-controls scroll-fade-up">
        <input type="text" class="search-location-input" placeholder="Search Location" />
        <select class="sort-by-dropdown">
            <option value="">Sort By</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="type">Type</option>
            <option value="location">Location</option>
        </select>
    </div>
</div>
